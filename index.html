<html>

<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">
    <div id="entry-form">
      <h1>Registration Form </h1>
      <form id="form">
        <div id="username" class="inputs">
          <label for="name">Enter your name</label>
          <input required type="text" id="name" name="name" placeholder="Your name.."/>
        </div>
        <div id="emailid" class="inputs">
          <label for="email">Email</label>
          <input required type="email" id="email" name="email" placeholder="Your email.."/>
        </div>
        <div id="passwd" class="inputs">
          <label for="password">New Password</label>
          <input required type="password" id="password" name="password" placeholder="Enter Password" required/>
        </div>
        <div id="dob_id" class="inputs">
          <label for="dob">Date of Birth</label>
          <input id="dob" name="dob" type="date" required/>
        </div>
        <div id="agree">
          <input id="tc" type="checkbox">
          <p>I have read and agree to the terms and conditions</p> 
        </div>
        <div class="button-container"><button id="submit" type="submit">Submit</button></div>
      </form>
    </div>
    <div id="table-box">
        <h1>Entries</h1>
        <table id="user-table">
          <tr>
            <th>Name</th>
            <th>Email Id</th>
            <th>Password</th>
            <th>Date of Birth</th>
            <th>Accepted terms?</th>
        
        </table>
      </div>
  </div>


<script src="script.js"></script>
</body>

</html>
